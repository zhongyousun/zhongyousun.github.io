{{ $related := .Site.RegularPages.RelatedIndices . | first 5 }}
Number of related pages: {{ len $related }}.<br>

{{ with $related }}
<h2>Related {{ .Section.Title }} articles</h2>
<ul>
    {{ range . }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a> {{ .Description }}</li>
    {{ end }}
</ul>
{{ end }}
