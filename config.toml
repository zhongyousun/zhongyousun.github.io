baseURL = 'http://sunnote.xyz'

languageCode = "zh-tw"

title = 'Sun 記事'
theme = 'Mainroad'

paginate = "5" # Number of posts per page
disqusShortname = "sun"

googleAnalytics = "G-MWPM4C5TJS"

[Author] # Used in authorbox
  name = "Alvin"
  bio = "不是一個很努力的人，生活就是在耍廢中順便追求點成就感。"
  avatar = "img/avatar.jpg"
[Params]
  googleCustomSearch = "51cfcdef3e098403d" # Google Custom Search Engine ID
  description = "Life is tough, but so are you." # Site description. Used in meta description
  copyright = "sunnote" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  schema = true # Enable Schema
  twitter_cards = true # Enable Twitter Cards if true
  readmore = true # Show "Read more" button in list if true
  authorbox = true # Show authorbox at bottom of pages if true
  toc = true # Enable Table of Contents
  pager = false # Show pager navigation (prev/next links) at the bottom of pages if true
  post_meta = ["date", "categories", "translations"] # Order of post meta information "author", , "translations"

  dateformat = "January 2, 2006" # Change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  googleFontsLink = "https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" # Load Google Fonts
  # customCSS = ["css/dark.css"] # Include custom CSS files
  # customJS = ["js/custom.js"] # Include custom JS files
  page_view_conter = true
  likerID = "sunnote"


  # DEPRECATED PARAMS
  subtitle = "" # Deprecated in favor of .Site.Params.logo.subtitle
  highlightColor = "" # Deprecated in favor of .Site.Params.style.vars.highlightColor

[Params.logo]
  image = "" # Logo image. Path relative to "static"
  title = "Sun Notes" # Logo title, otherwise will use site title
  subtitle = "Life is tough, but so are you." # Logo subtitle

[Params.thumbnail]
  visibility = ["list", "post"] # Control thumbnail visibility

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = true # Configure layout for single pages
  # Enable widgets in given order
  widgets = [ "recent", "categories", "search", "taglist", "flag", "announcement"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
   github = "zhongyousun"
# Custom social links

# i18n
defaultContentLanguage = "zh-tw"
defaultContentLanguageInSubdir = true
# 中文
[languages.zh-tw]
    languageName = "🇹🇼"
    contentDir = "content/zh-tw"
    weight = 1
# 英文版本
[languages.en]
    title = "Sun Notes"
    languageName = "us"
    contentDir = "content/en-us"
    weight = 2
    [languages.en.Author]
      name = "Alvin"
      bio = "Life is about pursuing a sense of accomplishment while messing around."
      avatar = "img/avatar.jpg"
    [languages.en.Params.sidebar]
      home = "right" # Configure layout for home page
      list = "right"  # Configure layout for list pages
      single = true # Configure layout for single pages
      #    Enable widgets in given order
      widgets = ["recent", "categories", "search", "taglist", "flag", "announcement"]
    

